name: Build Docker and upload to dockerhub

on:
  pull_request:
    branches:
     - master
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v15
        id: verify-changed-files
        with:
          files: |
             scripts/image

      - name: Build and push docker
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        shell: bash
        run: |
          split=(${GITHUB_REF_NAME//-/ })
          MATRIX_DOCKER_IMAGE=$(cat scripts/image)
          docker manifest inspect ${MATRIX_DOCKER_IMAGE}
          exit_status=$?
          if [[ $exit_status -ne 0 ]]; then
            docker build ./scripts -t ${MATRIX_DOCKER_IMAGE}
            docker push ${MATRIX_DOCKER_IMAGE}
          fi
